<div class="mt-5">
    <div class="d-flex justify-content-center">
        <h2>Counter</h2>
    </div>
    <div class="d-flex justify-content-center">
        couter is:{{counter$ | async}}
    </div>
    <div class="mt-3 d-flex justify-content-center">
        <button class="btn btn-primary ms-3" (click)="onInc()">Inc</button>
        <button class="btn btn-secondary ms-3" (click)="onDec()">Dec</button>
        <button class="btn btn-danger ms-3" (click)="onReset()">Reset</button>
    </div>
    <div class="mt-3 d-flex justify-content-center ">
        <input class="w-25 form-control" [(ngModel)]="value">
        <button class="btn btn-primary ms-4" (click)="add()">Add</button>
    </div>
</div>
